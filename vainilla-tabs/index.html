<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vainilla JS Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li data-tab="1">About</li>
        <li data-tab="2">Work</li>
        <li data-tab="3">Blog</li>
      </ul>
      <div class="selector-bar"></div>
    </nav>
    <div class="tabs-container">
      <div class="tab-content" data-tab="1"><p>Content Tab 1</p></div>
      <div class="tab-content" data-tab="2"><p>Content Tab 2</p></div>
      <div class="tab-content" data-tab="3"><p>Content Tab 3</p></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
